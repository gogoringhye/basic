<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <!-- 파비콘은 정사각형으로 넣어야 로고 들어가는 곳에 빈틈이 없음, 일러스트에 만든 로고 위에 정사각형을 덮고 면과 선색을 빼서 export selection 시키면 됨-->
     <!-- href "", image 폴더 안의 하위 폴더 -->
</head>
<body>
    <div id="전체">
        <div class="놀부 깨짐현상방지">
            <div class="자식 자식1">
                <div class="상">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReKy9aHFogpIRB8YMGM1k_CIWo1gRs0nk4pw&usqp=CAU" alt="이미지" title="웹접근성"> 
                    <!-- jpg 투명한걸 흰색으로 처리함, 압축할수록 화질이 자꾸 깨임 -->
                    <!-- png 투명한걸 투명하게 처리, 압축해도 화질이 안깨짐 (jpg 단점을 보완하기 위해 나옴) -->
                    <!-- gif 투명한걸 투명하게 처리하지만 용량이 작음. 로고 만들 때 많이 사용(색이 4가지 이상이면 gif 안쓰는 것이 좋음) -->
                    <!-- alt는 웹접근성(장애인분들을 위한 메모 읽어주는 역할 등)  -->
                </div>
            </div>
            <div class="자식 자식2">
                자식2
            </div>
            <div class="자식 자식3">자식3</div>
            <div class="자식 자식4">
                <p class="text">텍스트</p> <!-- p(태그).text(클래스명이 text), div 영역을 잡아주는 블록요소 --> 
            </div>
    </div>
</body>
</html>
<!-- .이 없으면 태그 .이 있으면 클래스명 -->
<!-- 이미지(알지 못하는 공간을 차지하고 있음)와 이미지태그는 인라인 요소 -->
