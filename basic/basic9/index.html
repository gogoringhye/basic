<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <!-- .a*4{a$} -->
    <div class="전체">
        <div class="첫번째 치료">
            <div class="자식 자식1">
                <div class="상">상</div>
                <div class="하">하</div>
            </div><!-- 상, 하는 자식 자식1 안에서 놀아야함 -->
            <div class="자식 자식2">
                <div class="상"></div>
            </div><!-- 상은 자식 자식2 안에서 놀아야함 -->
            <div class="자식 자식3">
                <iframe class="yt" src="https://www.youtube.com/embed/UqzHPE9BI7A?si=F-4ZtdJKY1xA6NAo"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <div class="자식 자식4">
                <iframe src="https://www.starbucks.co.kr/index.do" frameborder="0"></iframe>
            </div>
        </div>

        <div class="두번째 치료">
            <div class="자식 자식1">자식1</div>
            <div class="자식 자식2">자식2</div>
            <div class="자식 자식3">자식3</div>
            <div class="자식 자식4">자식4</div>
        </div> <!-- // 두번째 -->
        <div class="세번째">
            <!-- h1와 p 태그는 블록 요소, 이미지와 a 태그는 인라인(글자의 공간을 차지) 요소임 -->
            <h1>제목을 나타내는 태그 h1~h6 </h1>
            <h2>제목을 나타내는 태그 h1~h6 </h2>
            <h3>제목을 나타내는 태그 h1~h6 </h3>
            <h4>제목을 나타내는 태그 h1~h6 </h4>
            <h5>제목을 나타내는 태그 h1~h6 </h5>
            <h6>제목을 나타내는 태그 h1~h6 </h6>

            <p>문장을 나타내는 태그</p>

            <img src="https://cdn.ilyoseoul.co.kr/news/photo/202302/471698_398656_5844.jpg" alt="이미지">
            <!-- img, src, alt -->

            <div>
                <a href="https://www.starbucks.co.kr/index.do" target="blank"><img
                        src="https://www.starbucks.co.kr/common/img/common/logo.png" alt="스타벅스"></a>
                <!-- a(앵커, 어디다가 닻을 내린다는 의미), href 클릭하면 하이퍼한 주소로 넘어감-->
                <!-- blank는 내 창에서 새창으로 열리게 만들어줌 -->
            </div>
        </div>
    </div>
</body>

</html>
