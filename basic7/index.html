<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- UTF 없으면 서버 열었을 때 깨짐, 전세계 해석 가능 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <link rel="stylesheet" href="style.css"> <!-- link로 밖으로 뺀 style 연결 -->
</head>

<body>
    <div class="어떤마을">
        <div class="놀부">
            <div class="하나 자식">하나</div>
            <div class="둘 자식">둘</div>
            <div class="셋 자식">셋</div>
            <div class="넷 자식">넷</div>
            <div class="효자"></div> <!-- 효자 ><에 아무것도 적으면 안됨, 효자(약)는 넓이는 있는데 높이가 없음 -->
        </div>
        <div class="흥부 약">
            <div class="하나 자식">하나</div>
            <div class="둘 자식">둘</div>
            <div class="셋 자식">셋</div>
            <div class="넷 자식">넷</div>
        </div>
        <div class="칠부 약">
            <div class="하나 자식">하나</div>
            <div class="둘 자식">둘</div>
            <div class="셋 자식">셋</div>
            <div class="넷 자식">넷</div>
        </div>
    </div>
</body>

</html>
